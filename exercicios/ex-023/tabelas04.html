<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Célula</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <!--Para mesclagem de células há duas formas || Mesclagem de Colunas e Mesclagem de Linhas
            
                Para mesclar células de coluna, basta atribuir uma propriedade "colspan" e o valor que é o número de células, exemplo; <td colspan="2>B</td>" para "B" mesclar duas colunas.
                
                Para mesclar céluas de linhas, basta também atribuir a propriedade "rowspan" e o número de células, exemplo; 
                <td rowspan="3">F</td> para mesclar 3 linhas. 
            -->
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td colspan="2">D</td>
            
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
