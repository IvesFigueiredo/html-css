    <title>Estudos de Iframes</title>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando, o site site do
        
        <!--Tamanho padrão é de 300x150px
            As CSS é soberana na hierarquia-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scrolling="no"> <!--O scrolling é para retirar a barra de rolagem no navegador que está dentro do iframe e o valor "NO" é para negar o scroll(rolagem)-->

        para aprender a programar.</p>

        <p>O meu site <iframe src="https://ivesfigueiredo.github.io/projetos-pessoais/PP-Index.html" frameborder="0" width="500" height="250">

            <p>Há também o <iframe src="https://www.youtube.com" frameborder="0"><a href="http://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a></iframe> que tem aulas e dicas auxiliares muito interessantes afim de agregar conhecimento. Mas infelizmente não funciona para iframes.</p>
