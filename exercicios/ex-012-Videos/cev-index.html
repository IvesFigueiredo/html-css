<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--Primeira opção, menos profissional.-->
    <video src="midia/meu-video-mod.mp4" controls width="560"></video>
    <!--Segundo opção, mais profissional, por ter outros formatos de vídeo-->
    <video controls width="560">
        <source src="midia/meu-video-mod.mp4" type="video/mp4">
        <source src="midia/meu-video-mod.ogg" type="video/ogg">
        <source src="midia/meu-video-mod.webm" type="video/webm">
        <!--E outros formatos. Salientando que deve haver vídeos nesses formatos, nesse exemplo há apenas o mp4, mas de resto é para ilustração e treinamento-->
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MK6Phz2LbD0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!--Vídeos hospedados localmente requer muito trafego de dados e isso pode deixar um custo muito alto, é extramente recomendado não fazer desta maneira, então deixar bem claro essa situação-->
<!--A melhor opção é inserir apartir de uma hospedagem externos, exemplo YouTube-->
