<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(7, 69, 0);
        }
        form {
            background-color: white;
            padding: 5px 0px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Exemplo de Formulário</h1>
        <fieldset>
            <legend>Tipo Color</legend>
            
            <p>
                <label for="icor">Cor</label><br>
                <input type="color" name="cor" id="icor" value="#985632">
            </p>
        </fieldset>
        <fieldset>
            <legend>Tipo Range</legend>
            <p>
                <label for="inivel">Nível de Satisfação</label><br>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
            </p>
        </fieldset>
        <fieldset>
            <legend>Tipo File</legend>
            <p>
                <label for="ifile">Arquivo</label>
                <input type="file" name="arquivo" id="ifile">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
