<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked> <label for="imas" >Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="iout"> <label for="iout">Outros</label> <br>
        </fieldset>
            <!--"checked" Já inicia marcado-->
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="essurf" id="iessurf" checked> <label for="iessurf">Surf</label> <br>
            <input type="checkbox" name="esparaquedas" id="iesparaquedas"> <label for="iesparaquedas">Paraquedismo</label> <br>
            <input type="checkbox" name="esrapel" id="iesrapel"> <label for="iesrapel">Rapel</label> <br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
